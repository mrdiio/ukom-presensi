# Set the version of docker compose to use
version: '3.9'

# The containers that compose the project
services:
  db:
    image: postgres:16.4
    restart: always
    container_name: ukom-presensi-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: dio
      POSTGRES_PASSWORD: 1710
      POSTGRES_DB: ukom-presensi
 